<div class="login-box">
    <section class="help" id="help">

        <!-- START THE CONTENT -->
        <div class="container bs-docs-container" style="padding: 10px;">
            <div class="header-empty"></div>
            <ul class="registered-step-ul">
                <li><span class="step-round gray"><e>1</e></span><div class="step-font font-gray">创建企业</div></li>
                <li><span class="step-round blue"><e>2</e></span><div class="step-font font-blue">注册账号</div></li>
                <li><span class="step-round gray"><e>3</e></span><div class="step-font font-gray">注册成功</div></li>
            </ul>
            <div class="panel panel-default panel-shadow">
                <div class="panel-body" style="min-height: 500px;">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">管理员账号</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="admin-account" placeholder="">
                                <span class="alert-false glyphicon"></span>
                            </div>
                        </div>
                        <div class="alert alert-info" style="margin: 15px; ">
                            字符长度10-30个字符之间。
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="password" placeholder="">
                                <span class="alert-false glyphicon"></span>
                            </div>
                        </div>
                        <div class="alert alert-info" style="margin: 15px; ">
                            1. 以字母开头。
                            <br>2. 字符长度必需在8-18个字符之间。
                            <br>3. 只能包含字符、数字和下划线。
                        </div>
                        <div class="form-group">
                            <label for="confirm-password" class="col-sm-2 control-label">确认密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="confirm-password" placeholder="">
                                <span class="alert-false glyphicon"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">邮箱</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="email" placeholder="Example@xxx.com">
                                <span class="alert-false glyphicon"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone-number" class="col-sm-2 control-label">手机号码</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="phone-number" type="text">
                                <button class="btn btn-primary" type="button" id="check-phone-number" style="float: right;margin-top: -34px;height: 34px;border-radius: 0 5px 5px 0;width: 120px;">短信验证</button>
                            </div>
                        </div>
                        <div class="alert alert-info" style="margin: 15px; ">
                            只支持中国大陆手机号码。
                        </div>
                        <div class="form-group">
                            <label for="verification-code" class="col-sm-2 control-label">短信验证码</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="verification-code" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="verification-code" class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input id="CDPClause" type="checkbox">我同意CDP服务条款协议。
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="panel-footer" style="text-align:right;">
                    <button id="OKNextStep" type="button" class="btn btn-primary" style="padding: 0 30px;margin: 0 10px;">提交</button>
                    <button id="ResetStep" type="button" class="btn btn-default" style="padding: 0 30px;margin: 0 16px;">重置</button>
                </div>

            </div>
        </div>
    </section>
</div>
